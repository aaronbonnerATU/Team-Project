<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Management Panel</title>
</head>
<body>
    <h1>Cinema System - Management Panel</h1>
    
    <div>
        <form action="/de-re-comission-screen" method="POST">
            <label for="booScreen">Which screen do you want to decomission?: </label>
            <input id="booScreen" name="booScreen" type="text">
            <input type="submit">
        </form>
    </div>

    <div>
        <form action="/add-screening" method="POST">
            <label for="filmIDINP">Film(ID): </label>
            <label for="roomIDINP">Room: </label>
            <label for="dateINP">Date: </label>
            <label for="timeINP">Time: </label>
            
            <input id="filmIDINP" name="filmID" type="text">
            <input id="roomIDINP" name="roomID" type="text">
            <input id="dateINP" name="date" type="text">
            <input id="timeINP" name="time" type="text">

            <input type="submit">
        </form>
    </div>

</body>
