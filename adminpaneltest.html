    <div style="display:flex;flex-direction:column;align-items:center;">
        <h1>Cinema System - Administrator Panel</h1>
        <div style="display:flex;flex-direction:row;">
            <form action="/add-new-movie" method="POST">

                        <label for="ratingINP">Rating:</label>

                            <option value="12A">12</option>
                            <option value="15A">15</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                        </select>

                        <label for="descriptionINP">Description:</label>
                        <textarea id="descriptionINP" name="description" style="height:60px;width:171px;"></textarea>
                <input type="submit">
            </form>
        </div>

        <!--Deleting Movie-->
        <form action="/delete-movie" method="POST">
            <label for="movieDEL">Title:</label>
