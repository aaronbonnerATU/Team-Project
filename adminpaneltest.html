<body>

    
    <div style="display:flex;flex-direction:column;align-items:center;">
        <h1>Cinema System - Administrator Panel</h1>

        <!--Adding Movie-->
        <form action="/add-new-movie" method="POST">
            <div style="display:flex;flex-direction:row;">
                <div>
                    <label for="titleINP">Title:</label><br>
                    <label for="yearINP">Year:</label><br>
                    <label for="ratingINP">Rating:</label><br>
                    <label for="descriptionINP">Description:</label>
                </div>
                <div>
                    <input id="titleINP" name="title" type="text"><br>
                    <input id="yearINP" name="year" type="text"><br>
                    <select id="ratingINP" name="rating" style="width:177px;">
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="12">12</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                    </select><br>
                    <textarea id="descriptionINP" name="description" style="height:60px;width:171px;"></textarea>
                    <input type="submit">
                </div>
            </div>
        </form>


        <!--Deleting Movie-->
        <form action="/delete-movie" method="POST">
            <label for="movieDEL">Delete (ID or title): </label>
            <input id="movieDEL" name="movieDelete" type="text"><br>
            <input type="submit">
        </form>
